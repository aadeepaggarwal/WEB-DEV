<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        /*we need selector to add inline css
        We need selectors to select tag to apply CSS
        1. Html tag
        2. Class
        3. id
        */
        /*tag selector*/
        h1{
            background-color: black;
        }
        .mydiv{
            color: aquamarine !important; /*!important se iskoprefernce*/
        }
        /*<!--Issey class mydiv ke sab pe apply but neeche id wale se id ko preference milegi -->*/
        #myid1{
            color: blue;
        }
        #myid1{
            color: rgb(0, 255, 94); /*isko prefernce than upar wala as top to bottom code executed specificity clash*/
        }
    </style>
</head>
<body>
    <h1 style="color: orange;">Hello World</h1>
    <div>I am a div</div>
    <div id="myid1" class="mydiv"> This is div 2</div><!-- .mydiv likh ke div ban gayi -->

    <div id="myid2" class="mydiv">This is div 3 </div>
</body>
</html>
