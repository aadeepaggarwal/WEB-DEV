<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .div1{
            border-width: 1px;
            border-style: solid;
            border-color: black;

            padding: 100px;
            margin-bottom: 10px;/*issey dono div ke beech space change hota hai*/
        }
        .div2{
            border: 1px solid rgb(0, 0, 0);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="div1">I am div 1</div>
    <div class="div2">I am div 2</div>
</body>
</html>
